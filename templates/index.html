<!doctype html>
<html lang="en">
    <head></head>
    <body>
        <h1>Deaths during the L.A. riots</h1>
        <table border = 1 cellpadding = 5>
        	<tr>
        		<th>Name</th>
        		<th>Date</th>
        		<th>Type</th>
        		<th>Address</th>
        		<th>Age</th>
        		<th>Gender</th>
        		<th>Race</th>



        	</tr>
        {% for row in object_list %}
        	<tr>
        		<td><a href="{{ object_list.id }}/">{{ row.name }}</a></td>
        		<td>{{row.date }}</td>
        		<td>{{row.type }}</td>
        		<td>{{row.address }}</td>
        		<td>{{row.age }}</td>
        		<td>{{row.gender }}</td>
        		<td>{{row.race }}</td>

        		</tr>

        {% endfor %}
    </table>
    </body>
</html>
